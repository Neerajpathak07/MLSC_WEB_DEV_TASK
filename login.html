<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <form id="auth-form">
        
        <div class="input-group" id="name-group" style="display: none;">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="input-group" id="confirm-group" style="display: none;">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Re-enter your password">
        </div>

        <button type="submit" id="submit-btn">Login</button>

        <p class="switch-text">
          Donâ€™t have an account? <a href="#" id="toggle-link">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
